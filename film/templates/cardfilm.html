{% load static %}

<div class="tab-content" id="films">
  <div class="tab-pane fade show active" id="films" role="tabpanel" aria-labelledby="films">
    <div class="row catalog">
      <div class="card catalog-elem">
        <img class="cat-ava-film" src="{% get_media_prefix %}{{ film.image }}" alt="">
        <div class="card-body">
          <h5 class="card-title name-film">{{ film.name }}</h5>
          <p class="card-text cat-plot">{{ film.plot }}</p>
          <a href="{% url 'film' film.slug %}" class="but but-pretty">Read more</a>
        </div>
      </div>
    </div>
  </div>
</div>
