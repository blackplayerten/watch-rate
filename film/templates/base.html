{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="shotcut icon" type="image/x-icon" href="{% static "img/camera.ico" %}">
  <link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap-4.1.3-dist/css/bootstrap.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/film.css" %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<header>
  <nav class="navbar navbar-color navbar-expand-lg navbar-light">
    <a class="navbar-brand head-site" href="{% url "index" %}">Watch&rate</a>
    <button class="navbar-toggler search-but-style" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline navnar-search mt-2 mt-md-0">
        <input class="form-control search-field mr-sm-2" id="search-input" placeholder="Search" aria-label="Search">
        <button class="search-but-style my-sm-0 search-but-text" type="submit">Find</button>
      </form>

      <div class="navbar-nav ml-auto usr">
        <a class="but but-pretty" href="{% url 'films' %}">Catalog</a>
        {% if request.user.is_authenticated %}
          <img src="{% get_media_prefix %} {{ request.user.avatar }}" class="avatar">
          <div class="usr-text-block">
            <div class="usr-row">
              <a href="{% url "profile" %}" class="usr-item user-name">{{ request.user.username }}</a>
            </div>
            <div class="usr-row">
              <a href="{% url "settings" %}" class="usr-item user-item">Settings</a>
              <a href="{% url "logout" %}" class="user-item user-item">Log out</a>
            </div>
          </div>
        {% endif %}
      </div>
    </div>
  </nav>
</header>

<div class="main ml-5 mr-5">
  <div class="row justify-content-center">
    {% block content %}
    {% endblock content %}
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="{% static "/vendor/bootstrap-4.1.3-dist/js/bootstrap.min.js" %}"></script>
</body>
</html>
