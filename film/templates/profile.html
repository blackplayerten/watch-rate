{% extends "base.html" %}
{% load static %}
{% block title %}Watch&rate: profile{% endblock title %}

{% block content %}
  <div class="col-lg-6 col-md-8">
    <div class="header-film row">
      <h4 class="p-0 m-0 name-film">Profile</h4>
    </div>
    <div class="header-film row">
      <form class="login">
        <div class="form-group row">
          <label for="staticLogin" class="col-sm-4 col-form-label login">Login</label>
          <div class="col-sm-8">
            <input type="text" required readonly class="form-control" id="staticLogin" value="{{ user.username }}">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label login">E-mail</label>
          <div class="col-sm-8">
            <input type="text" required readonly class="form-control" id="email" value="{{ user.email }}">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label login">Avatar</label>
          <div class="col-sm-5">
            {% if request.user.avatar %}
              <img src="{% get_media_prefix %}{{ request.user.avatar }}" class="avatar">
            {% else %}
              <img src="{% static "img/ketnipz.png" %}" class="avatar">
            {% endif %}
          </div>
        </div>
        <div class="p-0 m-0 form-group row">
          <a class="but but-pretty" href="{% url 'settings' %}">Settings</a>
        </div>
      </form>
    </div>
    <div class="line-separator"></div>

    <h4 class="p-0 m-0 name-film">Favorites</h4>
    <div class="header-film row">
      {% for film in films %}
        {% include 'cardfilm.html' %}
      {% endfor %}
    </div>
  </div>
{% endblock content %}
